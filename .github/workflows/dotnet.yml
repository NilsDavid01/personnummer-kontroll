name: .NET Core Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1. Hämta koden
    - uses: actions/checkout@v4

    # 2. Installera .NET (här inställt på .NET 9)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # 3. Hämta alla paket
    - name: Restore dependencies
      run: dotnet restore

    # 4. Bygg projektet
    - name: Build
      run: dotnet build --no-restore

    # 5. Kör testerna
    - name: Test
      run: dotnet test --no-build --verbosity normal