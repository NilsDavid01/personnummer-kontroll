name: .NET Test Runner

on:
  push:
    branches: [ main, master, develop, David ]
  pull_request:
    branches: [ main, master, David ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore

    - name: Run tests using test adapter
      run: |
        dotnet add package xunit.runner.visualstudio --version 2.8.2
        
        dotnet test --test-adapter-path:. --logger:console
